{% extends "base.html" %}

{% block title %}Mr.Mooon - Confirm your account{% endblock %}

{% block page_content %}
<div class="page-header">
	<h1> 您好， {{ user.username }}！ </h1>
</div>
<div>
	<h2>您还没有验证您的邮箱。</h2>
	<p>访问页面之前，请先验证您的邮箱。一份验证邮件已经发送到您的{{ user.email }}邮箱中了。</p>
	<p><small>需要新的验证邮件？<a href="{{ url_for('auth.resend_confirmation') }}">戳我</a></small></p>
</div>
{% endblock %}
